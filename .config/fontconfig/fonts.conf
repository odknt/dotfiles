<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "file:///etc/fonts/fonts.dtd">
<fontconfig>

<!-- antialias -->
<match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<!-- disable bitmap fonts -->
<match target="font">
    <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
</match>

<match target="pattern">
    <test qual="all" name="lang" target="default" compare="contains"><string>ja</string></test>
    <test qual="all" name="family" target="default" compare="eq"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="strong">
        <string>UmePlus P Gothic</string>
    </edit>
</match>

<match target="pattern">
    <test qual="all" name="lang" target="default" compare="contains"><string>ja</string></test>
    <test qual="all" name="family" target="default" compare="eq"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong">
        <string>UmePlus Gothic</string>
    </edit>
</match>

</fontconfig>
