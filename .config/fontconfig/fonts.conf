<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "file:///etc/fonts/fonts.dtd">
<fontconfig>

<!-- antialias -->
<match target="font">
<edit name="antialias" mode="assign"><bool>true</bool></edit>
<edit name="hinting" mode="assign"><bool>true</bool></edit>
<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
<edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
<edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<!-- disable bitmap fonts -->
<match target="font">
<edit name="embeddedbitmap" mode="assign">
  <bool>false</bool>
</edit>
</match>

<!-- alias -->
<alias>
    <family>serif</family>
    <prefer>
        <family>IPA Mincho</family>
        <family>MS Mincho</family>
    </prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>UmePlus P Gothic</family>
        <family>MS PGothic</family>
        <family>Meiryo</family>
    </prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer>
        <family>UmePlus Gothic</family>
        <family>MS Gothic</family>
    </prefer>
</alias>

<match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Arial</string></edit>
</match>

<match target="pattern">
    <test qual="any" name="family"><string>mono</string></test>
    <edit name="family" mode="assign" binding="strong"><string>monospace</string></edit>
</match>

<match target="pattern">
    <test qual="any" name="family"><string>sans</string></test>
    <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
</match>

<dir>~/.fonts</dir>

</fontconfig>
