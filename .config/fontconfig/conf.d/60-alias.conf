<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>~/.fonts</dir>

  <alias>
      <family>serif</family>
      <prefer><family>IPA明朝</family></prefer>
      <default><family>fixed</family></default>
  </alias>

  <alias>
      <family>sans-serif</family>
      <prefer><family>UmePlus Gothic</family></prefer>
      <default><family>fixed</family></default>
  </alias>

  <alias>
      <family>monospace</family>
      <prefer><family>UmePlus Gothic</family></prefer>
      <default><family>fixed</family></default>
  </alias>
</fontconfig>
